<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteio de Nomes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f0f8ff;
    }
    input {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid green;
      color: green;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    button#addName {
      background-color: green;
      color: white;
    }
    button#drawName {
      background-color: red;
      color: white;
    }
    button#resetDraw {
      background-color: blue;
      color: white;
    }
    #winner {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: red;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Sorteio de Nomes</h1>
  <input type="text" id="nameInput" placeholder="Insira um nome" />
  <button id="addName" onclick="adicionarNome()">Adicionar Nome</button>
  <button id="drawName" onclick="sortearNome()">Sortear</button>
  <button id="resetDraw" onclick="novoSorteio()">Novo Sorteio</button>

  <h2>Lista de Nomes</h2>
  <ul id="nameList"></ul>

  <div id="winner"></div>

  <script>
    const nomes = [];

    function adicionarNome() {
      const nameInput = document.getElementById('nameInput');
      const nome = nameInput.value.trim().toUpperCase();

      if (nome) {
        nomes.push(nome);
        atualizarListaDeNomes();
        nameInput.value = '';
      } else {
        alert('Por favor, insira um nome vÃ¡lido.');
      }
    }

    function atualizarListaDeNomes() {
      const nameList = document.getElementById('nameList');
      nameList.innerHTML = '';
      nomes.forEach((nome, indice) => {
        const li = document.createElement('li');
        li.textContent = `${indice + 1}. ${nome}`;
        nameList.appendChild(li);
      });
    }

    function sortearNome() {
      if (nomes.length === 0) {
        alert('Adicione pelo menos um nome para realizar o sorteio!');
        return;
      }

      const indiceAleatorio = Math.floor(Math.random() * nomes.length);
      const ganhador = nomes[indiceAleatorio];

      document.getElementById('winner').textContent = `ðŸŽ‰ Nome do Ganhador: ${ganhador} ðŸŽ‰`;
    }

    function novoSorteio() {
      document.getElementById('winner').textContent = '';
      document.getElementById('nameList').innerHTML = '';
      nomes.length = 0;
    }
  </script>
</body>
</html>
